<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Great Plains | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="container" id="content">
        <div class="row">
            <div class="col-12">

  <div class="mb-3">
    <label for="customer_number" class="form-label">Número de Cliente</label>
    <input type="number" class="form-control" id="customer_number" v-model="register_data.customer_number">
    <small class="form-text text-danger" v-if="'customer_number' in errors">
        {v errors.customer_number.toString() v}</small>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" v-model="register_data.email">
    <small class="form-text text-danger" v-if="'email' in errors">
    {v errors.email.toString() v}</small>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" v-model="register_data.password">
    <small class="form-text text-danger" v-if="'password' in errors">
        {v errors.password.toString() v}</small>
  </div>
  <button type="button" class="btn btn-primary" @click="register">Registrar</button>



            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.defaults.headers.common['X-CSRFToken'] = '{{csrf_token}}'
    </script>
    <script>
        const register_vue = new Vue({
            el: "#content",
            delimiters: ['{v', 'v}'],
            data: {
                base_url: "/api/v1/users/",
                register_data: {},
                errors: {},
            },
            methods: {
                register(){
                    var self = this;
                    axios.post(this.base_url, this.register_data)
                    .then(response => {
                        window.location.href = '/'
                    }).catch(error => {
                        self.errors = error.response.data
                    })
                }
            },
        })
    </script>
</body>
</html>
